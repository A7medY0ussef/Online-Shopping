<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sign-in</title>
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/sign-in.css">
</head>
<body>
    <section class="data">
        <div class="container">
            <div class="row">
                <div class="box">
                    <h1>Login</h1>
                    <form action="">
                        <label for="name">Username</label>
                        <div class="input">
                            <i class="icon fa-regular fa-user"></i>
                            <input type="text" placeholder="Type your Username" required name="name"
                            id="name" >
                            <br>
                        </div>
                        <label for="Pass">Password</label>
                        <div class="input">
                            <i class="icon fa-solid fa-lock"></i>
                            <input type="password" placeholder="Type your Password" required name="pass"
                            id="pass">
                            <br>
                        </div>
                        <br>
                        <a href="">Forgot password?</a>
                        <br>
                        <input  type="submit" class=" login btn btn-block m-auto" value="Login">
                    </form>
                    <div class="up">
                        <p>Have not account yet?</p>
                        <a href="" class="sign-up">Sign-up</a>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="js/all.min.js"></script>
    <script src="js/jquery.slim.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
